<div align="center">
	<h1>{{ tagline }}</h1>
</div>

<div class="text-center">
  <!--<button type="button" class="btn btn-primary btn-lg btn-block" ng-click="testMotion()">
    <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Test Motion
  </button>-->
  <button type="button" class="btn btn-primary btn-lg btn-block btn-success" ng-click="recordGyro()" ng-disabled="isDisabled" ng-model="isDisabled">
    <span class="glyphicon glyphicon-record" aria-hidden="true"></span> {{ recBtnTxt }}
  </button> 
</div>
<div class="table-responsive">
  <h3 class="text-center">First 10 samples:</h3>
  <!-- TABLE -->
  <table class="table table-striped">
    <thead>
      <th>Alpha</th>
      <th>Beta</th>
      <th>Gamma</th>
    </thead>
    <tbody>
      <tr ng-repeat="item in measurements | limitTo:10">
        <td>{{item.alpha}}</td>
        <td>{{item.beta}}</td>
        <td>{{item.gamma}}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary btn-lg btn-block btn-warning" ng-csv="getArray" filename="gyroData.csv" csv-header="getHeader()" field-separator=","><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Export to CSV
    </button>
</div>
