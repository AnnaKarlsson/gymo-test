<div class="row">
<div class="col-sm-8 col-sm-offset-2">
  <ul class="breadcrumb">
    <li><a ui-sref-active="active" ui-sref=".motion"><span><span class="glyphicon glyphicon-move" aria-hidden="true"></span></span> Motion</a></li>
    <li><a ui-sref-active="active" ui-sref=".gyro"><span><span class="glyphicon glyphicon-cd" aria-hidden="true"></span></span> Gyro</a></li>
    <li><a ui-sref-active="active" ui-sref=".info"><span><span class="glyphicon glyphicon-phone" aria-hidden="true"></span> Device</a></li>
    <li><a ui-sref-active="active" ui-sref=".send"><span><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Send</a></li>
  </ul>

  <div>
    <div>
      <div ng-repeat="alert in alerts" type="{{alert.type}}">
        <div class="alert alert-dismissible alert-{{alert.type}}">
          <button type="button" class="close" ng-click="closeAlert($index)" data-dismiss="alert">Ã—</button>
          <h4>{{alert.label}}</h4>
          <p>{{alert.msg}}</p>
        </div>
      </div>
    </div>
	</div>
      
  <!-- use ng-submit to catch the form submission and use our Angular function -->
  <form name="userForm" ng-submit="sendMail(userForm.$valid)" novalidate>
    <!-- our nested state views will be injected here -->
    <div id="form-views" ui-view></div>

  </form>
  


</div>
</div>
