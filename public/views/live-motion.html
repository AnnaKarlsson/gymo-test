<table class="table table-hover" data-ng-init="motionUpdate()">
  <thead>
    <tr>
      <th>Motion</th>
      <th>Rotation</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>X: {{accX}}</td>
      <td>Alpha: {{accR.alpha}}</td>
    </tr>
    <tr>
      <td>Y: {{accY}} </td>
      <td>Beta: {{accR.beta}} </td>
    </tr>
    <tr>
      <td>Z: {{accZ}} </td>
      <td>Gamma: {{accR.gamma}} </td>
    </tr>
  </tbody>
</table>

<button type="button" class="btn btn-lg btn-block btn-info" ng-click="live()">
	<i class="fa fa-refresh"></i> Update 
</button>
