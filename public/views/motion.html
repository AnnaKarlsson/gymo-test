
<div align="center">
  <h1>{{ tagline }}</h1>
</div>


<div class="text-center">
  <!--<button type="button" class="btn btn-primary btn-lg btn-block" ng-click="testMotion()">
    <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Test Motion
  </button>-->
  <button type="button" class="btn btn-primary btn-lg btn-block btn-success" ng-click="recordMotion()" ng-disabled="isDisabled" ng-model="isDisabled">
    <span class="glyphicon glyphicon-record" aria-hidden="true"></span> {{rMessage}}
  </button> 
</div>
<div class="table-responsive">
  <!-- TABLE -->
  <table class="table table-striped">
    <thead>
      <th>X</th>
      <th>Y</th>
      <th>Z</th>
    </thead>
      <tr ng-repeat="item in measurements">
        <td>{{item.vX}}</td>
        <td>{{item.vY}}</td>
        <td>{{item.vZ}}</td>
      </tr>
    <tbody>
    </tbody>
  </table>
  <button class="btn btn-default" ng-csv="getArray" filename="motionData.csv" csv-header="getHeader()" field-separator=",">Export to CSV
    </button>
</div>
