<div align="center" ng-hide="!isRecDone" class="ng-hide">
  <h3>DONE!</h3>
  <p>Device is recorded and ready to <a ui-sref="form.send" >send</a> to me</p>
  
</div>
<div ng-hide="isRecDone">
  <button type="button" class="btn btn-primary btn-lg btn-block btn-danger" ng-click="record()" ng-disabled="isDisabled" ng-model="isDisabled"><span class="glyphicon glyphicon-record" aria-hidden="true"></span> {{recBtnTxt}}</button>
</div>
<div class="table-responsive">
  <h3 class="text-center">First 10 samples:</h3>
  <!-- TABLE -->
  <table class="table table-striped">
    <thead>
      <th>X</th>
      <th>Y</th>
      <th>Z</th>
      <th>Alpha</th>
      <th>Beta</th>
      <th>Gamma</th>
    </thead>
    <tbody>
      <tr ng-repeat="item in measurements | limitTo:10">
        <td>{{item.x | number}}</td>
        <td>{{item.y | number}}</td>
        <td>{{item.z | number}}</td>
        <td>{{item.a | number}}</td>
        <td>{{item.b | number}}</td>
        <td>{{item.g | number}}</td>
      </tr>
    </tbody>
  </table>
</div>
