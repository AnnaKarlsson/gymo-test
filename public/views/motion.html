<h1>Motion sensors</h1>
<p><i>Put your device on a flat surface and press record. </i><br>
This will record the gyroscope and accelerometer sensor-data on the device for 30 seconds.</p>
<div align="center" ng-hide="!isRecDone" class="ng-hide">
  <p>Done, device gyroscope and acceleromter is recorded. <br> Now it's time for to submit.</p>
  <a ui-sref-active="active" ui-sref="home.submit" class="btn-info btn-lg btn-block">
     Next <span><i class="fa fa-arrow-right"></i></span>
  </a>
</div>
<div ng-hide="isRecDone">
  <button type="button" class="btn btn-primary btn-lg btn-block btn-info" ng-click="clickedRecord()" ng-disabled="isDisabled" ng-model="isDisabled"><span class="glyphicon glyphicon-record" aria-hidden="true"></span> {{recBtnTxt}}</button>
</div>
