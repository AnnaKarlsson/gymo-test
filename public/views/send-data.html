<div align="center">
  <h1>{{ tagline }}</h1>
  <hr>{{ message }}<hr>
</div>
<form class="form-horizontal">
	<fieldset>
    <legend>Send motion data</legend>
    <div class="form-group">
      <label for="emailFrom" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" ng-model="emailFrom" class="form-control" id="emailFrom" placeholder="your@email.nu">
      </div>
    </div>
    <div class="form-group">
      <label for="model" class="col-lg-2 control-label">Device model</label>
      <div class="col-lg-10">
        <input type="text" ng-model="model" class="form-control" id="model" placeholder="iPhone 4S, Samsung Glaxy S3 or ...">
      </div>
    </div>
    <div class="form-group" ng-hide="isFormDone">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-primary btn-lg btn-block btn-success" ng-click="sendMail()" type="submit" value='Submit', id='submit' class="btn btn-primary" ng-disabled="isDisabled" ng-model="isDisabled"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Send test-data</button>
      </div>
    </div>
  </fieldset>
</form>
