<div class="form-group">
  <h1>Submit</h1>
  <label>Your Email</label>
  <input type="email" name="email" class="form-control" ng-model="formData.email" placeholder="your@email.nu" required>
</div>

<div class="form-group">
  <button ng-disabled="onSending" type="submit" class="btn btn-primary btn-lg btn-block btn-success">
     Send <span class="glyphicon glyphicon-send"></span>
  </button>
</div>
